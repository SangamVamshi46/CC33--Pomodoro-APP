<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-bar">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/bc/London_Business_School_logo.svg" 
             alt="London Business School" 
             class="lbs-logo">
        <div id="london-time" class="london-time">London Time: --:--:--</div>
    </div>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="controls">
            <div class="buttons-row">
                <button id="start">Start</button>
                <button id="pause">Pause</button>
                <button id="modeToggle" class="mode-btn">Rest Mode</button>
            </div>
            <div id="tagline" class="tagline">Time To Focus!</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
